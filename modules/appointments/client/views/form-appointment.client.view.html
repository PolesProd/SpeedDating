<section>
  <div class="page-header">
    <h1>{{vm.appointment._id ? 'Edit Appointment' : 'New Appointment'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.appointmentForm" class="form-horizontal" ng-submit="vm.save(vm.form.appointmentForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Acheteur</label>
          <input name="name" type="text" ng-model="vm.appointment.name" id="name" class="form-control" placeholder="Acheteur" required>
          <div ng-messages="vm.form.appointmentForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">*Ce champ est requis</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="name">Description</label>
          <textarea name="description" type="text" ng-model="vm.appointment.description" id="description" class="form-control" placeholder="Description" required></textarea>
          <div ng-messages="vm.form.appointmentForm.description.$error" role="alert">
            <p class="help-block error-text" ng-message="required">*Ce champ est requis.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="name">Horaires</label>
          <input name="time" type="time" ng-model="vm.appointment.time" id="time" class="form-control" required>
          <div ng-messages="vm.form.appointmentForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">*Ce champ est requis.</p>
          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.appointment._id ? 'Update' : 'Ajouter'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
